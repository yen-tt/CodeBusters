<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="/css/Q&A-page.css">
    <title>Q&A Submission</title>
</head>
<body>
    <div class="header-section">
        <h1 class="welcome-user">Welcome!</h1>
        <h1 class="website-title">TaxOverflow</h1>
    </div>
    <div class="body-section">
        <div class="body-left-section">
            <div>
                <button class="selected">Personal</button>
                <button>Form 1040</button>
                <button>Form 1040A</button>
                <button>Form 1040EZ</button>
                <button>Form W-4</button>
                <button>Form W-2</button>
                <button>Business</button>
                <button>Other</button>
            </div>
            
            <p id="message">MESSAGE HERE</p>
            <div>
            	<div class="reply">
            		<img src="url" width="50" height="50">
            		<form id="message-form" action="/reply" method="POST" class="hidden">
      					<textarea name="text" id="reply-input" placeholder="Enter comment(s) here..." cols="30" rows="6"></textarea>
      					<input type="submit" value="Submit" class="submit-reply">
    				</form>
            	</div>
            </div>
        </div>
        <div class="body-right-section">
        	<p>Related Questions Here:</p>
        </div>
    </div>

</body>
</html>
