<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="/css/login-page.css">
    <title>Login</title>
</head>
<body>
    <div class="header-section">
        <h1 class="welcome-user">Welcome!</h1>
        <h1 class="website-title">TaxOverflow</h1>
    </div>
    <form id="sign-in" action="/login" method="POST" class="body-section">
    	Username: <textarea id="message-input" placeholder="Enter username here..." cols="20" rows="1"></textarea>
    	Password: <textarea id="message-input" placeholder="Enter password here..." cols="20" rows="1"></textarea>
    	<input type="submit" value="Login" class="login">
    </form>
</body>
</html>
